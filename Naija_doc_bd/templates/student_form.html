<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  rel="stylesheet"
/>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Naija Doc</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link active" href="{% url 'nurse_home' %}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="">Add Case</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'create_student' %}">Add Student</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="">Dispense</a>
        </li>
      </ul>
      <span class="navbar-text ms-auto"> {{ user.username }} </span>
    </div>
  </div>
</nav>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <form method="post" action="">
        {% csrf_token %}
        <div class="mb-3">
          <label for="name" class="form-label">Name:</label>
          <input
            type="text"
            id="name"
            name="name"
            class="form-control"
            required
          />
        </div>
        <div class="mb-3">
          <label for="medical_history" class="form-label"
            >Medical History:</label
          >
          <textarea
            id="medical_history"
            name="medical_history"
            rows="4"
            class="form-control"
            required
          ></textarea>
        </div>
        <div class="mb-3">
          <label for="age" class="form-label">Age:</label>
          <input
            type="number"
            id="age"
            name="age"
            min="0"
            class="form-control"
            required
          />
        </div>
        <div class="mb-3">
          <label for="level" class="form-label">Class Level:</label>
          <select id="level" name="level" class="form-select" required>
            <option value="">Select</option>
            <option value="SSS1">SSS1</option>
            <option value="SSS2">SSS2</option>
            <option value="SSS3">SSS3</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="sex" class="form-label">Sex:</label>
          <select id="sex" name="sex" class="form-select" required>
            <option value="">Select</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="state" class="form-label">State:</label>
          <input
            type="text"
            id="state"
            name="state"
            class="form-control"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>

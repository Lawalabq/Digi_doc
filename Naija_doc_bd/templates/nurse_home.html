<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Nurse Home</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Naija Doc</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link active" href="{% url 'nurse_home' %}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'create_case' %}">Add Case</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'create_student' %}"
                >Add Student</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="">Dispense</a>
            </li>
          </ul>
          <span class="navbar-text ms-auto"> {{ user.username }} </span>
        </div>
      </div>
    </nav>

    <!-- Main Content Block -->
    <div class="container">
      <div class="card shadow-sm mb-4">
        <div
          class="card-body d-flex justify-content-between align-items-center"
        >
          <div>
            <h4 class="card-title mb-0">Active Cases</h4>
          </div>
          <a href="" class="btn btn-outline-primary">View Active Cases</a>
        </div>
      </div>

      <div class="mb-3">
        <a href="{% url 'create_case' %}" class="btn btn-success w-100 mb-2"
          >Create New Case</a
        >
        <a href="{% url 'create_student' %}" class="btn btn-secondary w-100"
          >Create New Student</a
        >
        >
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
